<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% extends'admin home.html' %}

{% block body %}



<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        form{
            border-radius: 20px;
            border: solid rebeccapurple;
            transition: 2s;
        }
        form:hover{
            transform: scale(1.03);
        }
        label{
            font-weight: 500;

        }
        .btn{
        width: 50%;
        }
        h3{
            font-weight: 500;
            color: rgb(88, 160, 160);
        }
    </style>
  </head>
  <body>

    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " form action="addcat" method="post" enctype="multipart/form-data">
            <h4 class="text-center mt-5"><i>ADD CATEGORY</i></h4><br>

            <div class="row">
            <div class="form-group col-md-6">
              <label for="Medicine">Category Name</label>
              <input type="text" class="form-control" id="Medicine" name="textfield" placeholder="CATEGORY NAME" required>
            </div>

               <div class="form-group col-md-6">
                      <label for="image">IMAGE</label>
                      <input type="file" class="form-control" name="file" id="image"  required>
                    </div>
                    </div>

                  <br><br>
                <div class="row" align="center">
                    <div class="form-group col-md-12">
                      <label for="status">STATUS: &nbsp;</label>
                    <td><label>
                        <div align="center">
                          <input name="radiobutton" type="radio" id="status" value="Enabled" checked/>
                           <label>ENABLE</label>
                          <input name="radiobutton" type="radio" value="Disabled" />
                           <label> DISABLE </label>
                        </div>

                      </label></td>

                </div>

                  <div align="center"><br><br>
                    <button type="submit" class="btn btn-success btn-lg">ADD</button></div></div>
          </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

{% endblock %}
