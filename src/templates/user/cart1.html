<script>
function myFunctionmin(oid,price) {

var count=parseInt(document.getElementById('q'+oid).textContent);
<!--var count=parseInt(document.getElementById("q"+oid).value);-->
document.getElementById("hi").value=oid+"";
if(count!=0)
{
    count=count-1;

}
var price1=count*parseInt(price)

document.getElementById("p"+oid).innerHTML="₹"+price1;
document.getElementById("q"+oid).innerHTML=count;


   $.ajax({
                type: 'POST',
                url: "/fmin",
                data: { cnt: count,cnt1:document.getElementById("hi").value },

                success: function(response) {
                var opt = '';

                document.getElementById("pc").innerHTML="₹ "+response;

                }
            });
}


function myFunctionadd(oid,price) {

var count=parseInt(document.getElementById('q'+oid).textContent);
<!--var count=parseInt(document.getElementById("q"+oid).value);-->
document.getElementById("hi").value=oid+"";
    count=count+1;

var price1=count*parseInt(price)

document.getElementById("p"+oid).innerHTML="₹"+price1;
document.getElementById("q"+oid).innerHTML=count;


   $.ajax({
                type: 'POST',
                url: "/fmin",
                data: { cnt: count,cnt1:document.getElementById("hi").value },

                success: function(response) {
                var opt = '';

                document.getElementById("pc").innerHTML="₹ "+response;

                }
            });
}






</script>
