<style>
body {
  margin: 0;
  min-height: 100vh;
  padding: 0;
  background-color: var(--clr-light);
  color: var(--clr-black);
  font-family: 'Poppins', sans-serif;
  font-size: 1.125rem;
  justify-content: center;
  align-items: center;
}

h2 {
font-family: 'Indie Flower', cursive;
font-size: 32px;
  color: #03A9F4;
  font-weight: bold;
  text-align: center;
  padding: 20px 0;
}

table caption {
    padding: .5em 0;
}

table.dataTable th
{
  background-color: grey;
}
table.dataTable td {
  background-color: #fff;
}

.p {
  text-align: center;
  padding-top: 140px;
  font-size: 14px;
}

img{
  transition: 3s;
}

img:hover{
transform: scale(3.5);
}
</style>
<body>
<br><br>

  <div align="right"><a href="addproduct" class="btn btn-success">ADD PRODUCT</a></div></td>
      <br>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table  id="table_id" class="table table-bordered table-hover dt-responsive">
        <thead>
          <tr>
            <th> name </th>
            <th> details </th>
            <th> price </th>
            <th> category </th>
            <th> stock </th>
            <th> image </th>
            <th> options </th>


          </tr>
        </thead>
        <tbody>
        {% for i in val %}
        <tr>
        <td align="center">{{i['p_name']}}</td>
        <td align="center">{{i['details']}}&nbsp;</td>
        <td align="center">&nbsp;{{i['price']}}</td>
        <td align="center">&nbsp;{{i['category_name']}}</td>
        <td align="center">&nbsp;{{i['stock']}}</td>
        <td align="center"><img src="/static/pro/product{{i['image']}}" height="50px" width="50px"/></td>
        <td><p><a href="editpro?id={{ i['product_id'] }}" class="btn btn-warning btn-sm">UPDATE</a></p>
        <p><a href="delpro?id={{ i['product_id'] }}" class="btn btn-danger btn-sm">REMOVE</a></p></td>
      </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
$(document).ready( function () {
    $('#table_id').DataTable();
} );

</script>
</body>
