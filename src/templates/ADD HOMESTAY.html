<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <style>
        form{
            border-radius: 20px;
            border: solid rebeccapurple;
            transition: 2s;
        }
        form:hover{
            transform: scale(1.03);
        }
        label{
            font-weight: 500;

        }
        .btn{
        width: 50%;
        }
        h3{
            font-weight: 500;

  <body>

    <div class="container p-5 mt-5" style="background: #ffe; border-radius: 25px;">
        <form class="p-4 " form action="adhom" method="post" enctype="multipart/form-data">
            <h3 class="text-center mt-5"><i>ADD HOME-STAY</i></h3><br>
            <div class="row">
            <div class="form-group col-md-6">
              <label for="Medicine">Name</label>
              <input type="text" class="form-control" id="Medicine" name="textfield4" placeholder="HOME-STAY NAME" required>

            </div>
            <div class="form-group col-md-6">
              <label for="details">DETAILS</label>
                <textarea class="form-control" name="textarea"  id="details" placeholder="DETAILS" required></textarea>
            </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="PRICE">RATE</label>
                  <input type="text" class="form-control" id="PRICE" name="textfield2" placeholder="RATE" required>
                </div>
                <div class="col-md-6 row">
                <div class="form-group col-md-10">

                  <label for="image">IMAGE</label>
                      <input type="file" class="form-control" name="file" id="image"  required>
                </div></div><br>

                <br>
                <div class="row" align="center">
                  <div class="form-group col-md-12">
                      <label for="status">STATUS: &nbsp;</label>
                    <td><label>
                        <div align="center">
                          <input name="radiobutton" type="radio" id="status" value="Available" checked/>
                           <label> AVAILABLE </label>
                          <input name="radiobutton" type="radio" value="Not Available" />
                           <label> NOT AVAILABLE </label>
                        </div>

                      </label></td>
                </div></div>

            <div align="center"><br>
            <button type="submit" class="btn btn-success btn-lg">ADD</button></div>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
