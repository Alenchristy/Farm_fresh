{% block body %}


<head>
  <title> Bootstrap 4 datatable example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"> </script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>
<style>
body {
  margin: 0;
    min-height: 100vh;
  padding: 0;
  background-color: var(--clr-light);
  color: var(--clr-black);
  font-family: 'Poppins', sans-serif;
  font-size: 1.125rem;
  justify-content: center;
  align-items: center;
}
h2 {
font-family: 'Indie Flower', cursive;
font-size: 32px;
  color: #03A9F4;
  font-weight: bold;
  text-align: center;
  padding: 20px 0;
}

table caption {
    padding: .5em 0;
}

table.dataTable th
{
  white-space: nowrap;
}
table.dataTable td {
  background-color: #fff;
  }
  .p {
  text-align: center;
  padding-top: 140px;
  font-size: 14px;
}

</style>
<body>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table  id="table_id" class="table table-bordered table-hover dt-responsive">
        <thead>
          <tr>
            <th> Sl no </th>
            <th> Customer Name </th>
            <th> Home-stay</th>
            <th> Booking Date </th>
            <th> Status</th>
            <!--<th> Options</th>-->

          </tr>
        </thead>

        <tbody>
        {% for i in v %}
          <tr>
        <td align="center">{{ loop.index }}&nbsp;</td>
        <td align="center">{{i['first_name']}} {{i['last_name']}}&nbsp;</td>
        <td align="center">&nbsp;{{i['h_name']}}</td>
        <td align="center">&nbsp;{{i['book_dat']}}</td>
        <td align="center">&nbsp;{{i['status']}}</td>
        <!--<td align="center"><p align="center"><a href="aceptbook?id={{i['b_id']}}" class="btn btn-success">ACCEPT</a></p>-->
        <!--<p align="center"><a href="rejectbook?id={{i['b_id']}}" class="btn btn-danger">REJECT</a></p>-->
      </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
$(document).ready( function () {
    $('#table_id').DataTable();
} );

</script>
</body>
